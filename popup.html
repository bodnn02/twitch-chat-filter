<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            min-height: 400px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0e0e10;
            color: #efeff1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #9146ff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .language-select {
            margin-top: 8px;

            background-color: #18181b;
            border: 1px solid #464649;
            border-radius: 4px;
            color: #efeff1;
            font-size: 11px;
            padding: 4px 6px;
        }

        .language-select:focus {
            border-color: #9146ff;
            outline: none;
        }

        .header {
            position: relative;
        }

        select {
            width: 100%;
            padding: 8px;
            background-color: #18181b;
            border: 1px solid #464649;
            border-radius: 4px;
            color: #efeff1;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        select:focus {
            border-color: #9146ff;
            outline: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            background-color: #18181b;
            border: 1px solid #464649;
            border-radius: 4px;
            color: #efeff1;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #9146ff;
            outline: none;
        }

        button {
            background-color: #9146ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #772ce8;
        }

        .user-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin-bottom: 5px;
            background-color: #18181b;
            border-radius: 4px;
        }

        .remove-btn {
            background-color: #eb0400;
            padding: 4px 8px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background-color: #c70039;
        }

        .stats {
            margin-top: 15px;
            padding: 10px;
            background-color: #18181b;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }

        .saved-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            display: none;
        }

        .message-item {
            background-color: #18181b;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 12px;
        }

        .message-author {
            font-weight: bold;
            color: #9146ff;
        }

        .message-time {
            color: #adadb8;
            font-size: 10px;
        }

        .clear-all-btn {
            background-color: #eb0400;
            width: 100%;
            margin-top: 10px;
        }

        .clear-all-btn:hover {
            background-color: #c70039;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2 id="title">Twitch Chat Filter</h2>
        <select id="languageSelect" class="language-select">
            <option value="en">English</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <div class="input-group">
        <select id="modeSelect">
            <option value="whitelist" data-en="Whitelist (show only selected)"
                data-ru="Whitelist (показать только выбранных)">Whitelist (show only selected)</option>
            <option value="blacklist" data-en="Blacklist (hide selected)" data-ru="Blacklist (скрыть выбранных)">
                Blacklist (hide selected)</option>
        </select>
    </div>

    <div class="input-group">
        <input type="text" id="usernameInput" placeholder="Enter username" data-placeholder-en="Enter username"
            data-placeholder-ru="Введите никнейм" />
    </div>

    <button id="addUserBtn" data-en="Add" data-ru="Добавить">Add</button>
    <button id="toggleFilterBtn" data-en="Enable filter" data-ru="Включить фильтр">Enable filter</button>
    <button id="viewMessagesBtn" data-en="Saved messages" data-ru="Сохраненные сообщения">Saved messages</button>

    <div class="user-list" id="userList"></div>

    <div class="stats">
        <div><span data-en="Mode" data-ru="Режим">Mode</span>: <span id="currentMode">Whitelist</span></div>
        <div><span data-en="Users in list" data-ru="Пользователей в списке">Users in list</span>: <span
                id="userCount">0</span></div>
        <div><span data-en="Hidden messages" data-ru="Скрыто сообщений">Hidden messages</span>: <span
                id="messageCount">0</span></div>
        <div><span data-en="Saved messages" data-ru="Сохранено сообщений">Saved messages</span>: <span
                id="savedCount">0</span></div>
    </div>

    <div class="saved-messages" id="savedMessages"></div>

    <button id="clearAllBtn" class="clear-all-btn" data-en="Clear all" data-ru="Очистить все">Clear all</button>

    <script src="popup.js"></script>
</body>

</html>
